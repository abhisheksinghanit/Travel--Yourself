<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }
        header{
            background-image: url(background.png);
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display:center;
            width: auto;


        }
        .container{
            color: aliceblue;
        }
        
        .start{
            border: 2px solid rgb(243, 240, 240);
            
            margin: 12px 3px;
            padding: 12px 3px;
            background-color: transparent;
            border-radius: .8em;
            top: 0%;
        }
        #digha{
            margin: 64px 20px;
            float: left;
            width: 20%;
        }
        #kgp{
            margin: 60px 207px;
            float: left;
            width: 20%;
            }
        #college{
            margin: -126px 278px;
            float:right;
            width: 20%;

        }
        h1{
            font-size: 5em;
            color: rgb(237, 237, 245);
            margin: 10px 483px;
            line-height: 80px;
            
        }
        .side-bar{
            height: 100vh ;
            width: 60px;
            background:linear-gradient(#00545d,#000729) ;
            position: absolute;
            right: 0;
            top: 0;
            rotate: right;
        }
        .menu{
            display: block;
            width: 25px;
            margin: 40px auto 0;
            cursor: pointer;
        }
        .bubbels img{
            width: 50px;
            animation: bubble 7s linear infinite;
        }
        .bubbels{
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: absolute;
            bottom: -70px;
        }
        @keyframes bubble{
            0%{
                transform: translateY(0);
                opacity: 0;
            }
            50%{
                
                opacity: 1;
            }
            70%{
                
                opacity: 1;
            }
            100%{
                transform: translateY(-80vh);
                opacity: 0;
            }
        }
        .bubbels img:nth-child(1){
            width: 25px;
            animation-delay: 2s;
        }
        .bubbels img:nth-child(2){
            animation-delay: 1s;
        }
        .bubbels img:nth-child(3){
            width: 25px;
            animation-delay: 3s;
        }
        .bubbels img:nth-child(4){
            width: 90px;
            animation-delay: 4.5s;
        }
        .bubbels img:nth-child(5){
            width: 20px;
            animation-delay: 7s;
        }
        .bubbels img:nth-child(6){
            animation-delay: 4s;
        }
        .bubbels img:nth-child(7){
            width:50px;
            animation-delay: 2.5s;
        }
        .bubbels img:nth-child(8){
            animation-delay: 8s;
        }



        
    </style>
</head>
<body>
    <header>
        
    
    <div class=container>
        <h1>Welcome to Gallery</h1>
    </div>
    <div id="digha" class="start">
        <a href="#"><h2>DIGHA DIARIES</h2></a>
        <p>abar pahar jabo</p>
    </div>
    <div id="kgp" class="start">
    <a href="#"><h2>KHARAGPU DIARIES</h2></a><p>abar pahar</p>
    </div>
    <div id="college" class="start">
    <a href="#"><h2>COLLEGE DIARIES</h2></a><p>protter bochor 1 ta tour</p>   
    </div>
    
</header>
<div class="side-bar">
    <img src="menu.png" class="menu">
</div>
<div class="bubbels">
    <img src="mejo-01.png">
    <img src="mejo-01.png">

    <img src="mejo-01.png">
    <img src="mejo-01.png">
    <img src="mejo-01.png">
    <img src="mejo-01.png">
</div>       
   
    
</body>
</html>
